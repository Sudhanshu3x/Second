 
<div class="container background float-right" >
    <br><br><br>
    <h2>Login Form </h2>

<form #loginform="ngForm" (ngSubmit)="loginUser()">
  {{loginform.form.valid}}
  <small class="text-danger">{{msg}}</small>
    <div class>
       
      <label for="email" class="form-label">Username:</label>
      <input type="email"  class="form-control" name="Username" [(ngModel)]="user.Username" required #email="ngModel" 
      [class.is-invalid]="email.invalid  && email.touched"
      >
      <small class="text-danger" [class.d-none]="email.valid  || email.untouched">Username is required field</small>

    </div>
    <div class="form-group">
      <label for="pwd" class="form-label">Password:</label>
      <input type="password" class="form-control"  name="password" [(ngModel)]="user.Password" #password="ngModel" required
      [class.is-invalid]="password.invalid  && password.touched"
>
<small class="text-danger" [class.d-none]="password.valid  || password.untouched">Password is required field</small>

    </div>
    <div class="checkbox">
      <label><input type="checkbox"> Remember me</label>
    </div>
    <button  type="submit" [routerLink]="['/details']" >Login</button>
  </form>
  <small class="float-centre" (click)="gotoregistration()">New User ? Register here</small>
</div>
