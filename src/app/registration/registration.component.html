<div class="container ">
<h2 class="textual">Registration Page</h2>
<form #registrationinform="ngForm" (ngSubmit)="registerUser()">
  <small class="text-danger">{{msg}}</small>
    <div class="form-group">
        <br>
      <label for="email" class="col-sm-2 col-form-label">Username:</label>
      <input type="email"   placeholder="Username" [(ngModel)]="user.Username" required #email="ngModel" 
      [class.is-invalid]="email.invalid  && email.touched"
      >
</div>
    
    <div class="form-group">
      <label for="pwd" class="col-sm-2 col-form-label">Password:</label>
      <input type="password"   placeholder="password" [(ngModel)]="user.Password" #password="ngModel" required
      [class.is-invalid]="password.invalid  && password.touched">
</div>
<div class="form-group">
  <label for="name" class="col-sm-2 col-form-label">First Name:</label>
       <input type="text"  placeholder="First Name" required>
</div>
<div class="form-group">
  <label for="name" class="col-sm-2 col-form-label">Last Name:</label>
 
    <input type="text"  placeholder="Last name">
  </div>
  <div class="container form-group">
    <div class="form-check"></div>
    <p>Please select your gender:</p>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
  
  </div>
  <div class="form-group">
    <label for="Mobile" class="col-sm-2 col-form-label">Mobile Number:</label>
   
      <input type="number"   placeholder="Mobile Number">
    </div>
    <div>
      <label for="date" class="col-sm-2 col-form-label">Date of Birth:</label>
   
      <input type="date"  >
    </div>
    <div class="form-group">
      <label for="Address" class="col-sm-2 col-form-label">Address:</label>
     
        <input type="text"  placeholder="Address">
      </div>
      <div class="form-group">
        <label for="State" class="col-sm-2 col-form-label">State:</label>
       
          <input type="text"  placeholder="State">
        </div>
        <div class="form-group">
          <label for="District" class="col-sm-2 col-form-label">District:</label>
          
            <input type="text"  placeholder="District">
          </div>
          <div class="form-group">
            <label for="Pin" class="col-sm-2 col-form-label">Pin Code:</label>
          
              <input type="number"  placeholder="Pin Code">
            </div>

    <button  type="submit"  >Register</button>
  </form>
  <br>
  <small [routerLink]="['/login']">Already a User</small>
  <br>
  <br>
  <br>

</div>
    <router-outlet></router-outlet>
